  type: "local"

deployers:
- name: "default"
  rpc: http://0.0.0.0:8545
  verifyContracts: false
  verifierUrl: http://localhost:4000/api
- name: "seq0"
  rpc: http://0.0.0.0:8545
  verifyContracts: false
  verifierUrl: http://localhost:4000/api

eigenlayer:
  deployer: "default"

rollup:
  deployer: "seq0"

privateKeys:
