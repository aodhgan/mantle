  basePort: 32000
  globals:
    HOSTNAME: 0.0.0.0
    TIMEOUT: 3000ms
    CHAIN_PROVIDER: http://0.0.0.0:8545
    CHAIN_ID: 40525
    GRAPH_PROVIDER: http://0.0.0.0:8000/subgraphs/name/datalayr
    G1_PATH: data/kzg/g1.point
    G2_PATH: data/kzg/g2.point
    SRS_TABLE_PATH: data/kzg/SRSTables
    ORDER: 3000
    CHALLENGE_ORDER: 3000
