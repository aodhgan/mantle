          file: ./ops/docker/Dockerfile.packages
          target: integration-tests
          push: true
          tags: bitnetworkio/integration-tests:${{ needs.release.outputs.integration-tests }},bitnetworkio/integration-tests:latest

  replica-healthcheck:
    name: Publish Replica Healthcheck Version ${{ needs.release.outputs.replica-healthcheck }}
    needs: release
    if: needs.release.outputs.replica-healthcheck != ''
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
