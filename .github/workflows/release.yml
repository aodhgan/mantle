          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN_SECRET }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./ops/docker/Dockerfile.packages
          target: message-relayer
          push: true
          tags: bitnetworkio/message-relayer:${{ needs.release.outputs.message-relayer }},bitnetworkio/message-relayer:latest

  fault-detector:
